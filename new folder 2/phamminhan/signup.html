<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/new folder 2/phamminhan/account.css">

<body>
        <div class="container" id="register">
            <h1>Đăng ký tài khoản</h1>
            <hr>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Nhập Email" name="email" id="email" required>
        
            <label for="pw"><b>Mật khẩu</b></label>
            <input type="password" placeholder="Nhập Mật khẩu" name="pw" id="pw" required>
        
            <label for="pwrepeat"><b>Nhập lại mật khẩu</b></label>
            <input type="password" placeholder="Nhập lại mật khẩu" name="pwrepeat" id="pwrepeat" required>
            
            <div class="clearfix">
            <a href="index.html">
                <button type="button" class="cancelbtn">Hủy</button>
            </a>
            <button class="submitbtn" onclick="register()">Đăng ký</button>
            </div>
            <p>Đã có tài khoản?<a href="login.html" style="color:dodgerblue">Đăng nhập</a></p>
        </div>
        <script src="/new folder 2/phamminhan/user.js"></script>
</body>
