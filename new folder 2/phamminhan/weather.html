<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/new folder 2/phamminhan/wr.css">
</head>

<body>
    <div id="root">
        <a href="index.html">
            <button type="button" class="returnbtn">Quay lại</button>
        </a>
        <div class="container">
            <div class="main-section">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <input type="text" name="search-city" id="search-input" placeholder="Tìm kiếm thành phố" />
                </div>
                <div class="info-wrapper">
                    <p class="city-name">__</p>
                    <p class="weather-state">__</p>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="weather-icon">
                    <p class="temperature">__</p>
                </div>
            </div>
            <div class="additional-section">
                <div class="row">
                    <div class="item">
                        <div class="label">Mặt trời mọc</div>
                        <div class="value sunrise">__</div>
                    </div>
                    <div class="item">
                        <div class="label">Mặt trời lặn</div>
                        <div class="value sunset">__</div>
                    </div>
                </div>
                <div class="row">
                    <div class="item">
                        <div class="label">Độ ẩm</div>
                        <div class="value sunset"><span class="humidity">__</span>%</div>
                    </div>
                    <div class="item">
                        <div class="label">Gió</div>
                        <div class="value sunset"><span class="wind-speed">__</span>km/h</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/new folder 2/phamminhan/report.js"></script>
</body>

</html>
